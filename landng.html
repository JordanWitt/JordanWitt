<!DOCTYPE html>
<html lang="en" id="html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="css/landing.css" rel="stylesheet">
</head>
<body id="body">
<div id="circularCursor"></div>
<div class="moon" id="moon"></div>
<div class="container">
    <section class="section-one">
        <div class="container m-2">
            <div class="row m-5">
                <div class="col float-start">
                    <div class="hstack">
                        <div class=".d-none .d-md-block .d-xl-none">
                            <img src="img/next2neightborrHouse.png" alt="logo">
                        </div>
                        <p class="logo-text" id="logo-text">NXT2NEIGHBOR</p>
                    </div>
                </div>
                <div class="col-md-auto float-end">
                    <div class="col-12 float-end">
                        <button class="btn contact" id="contact" type="submit">CONTACT</button>
                    </div>
                </div>
                <div class="col col-lg-2">
                    <div class="col-12 float-end">
                        <button class="btn login" id="login" type="submit">LOGIN</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4 slogan float-end">
                <p id="p-slogan">Purchase a home based on the interests of the neighbors <br> around you.</p>
                <div class="col-12 float-end">
                    <button class="btn signup" id="signup" type="submit">SIGNUP</button>
                </div>
            </div>
            <div class="col-8">
                <img class="float-end" src="img/N2N_Illustration%20(1).png" alt="illustration">
            </div>
        </div>
    </section>
    <br>
    <br>
    <section class="section-two">
        <div class="row bottom">
            <div class="col align-bottom">
                <div class="results-two" id="results-two">
                </div>
            </div>
        </div>
    </section>
</div>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="js/landing.js"></script>
</body>
</html>

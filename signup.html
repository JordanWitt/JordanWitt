<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="CSS/signup.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="form-background">
    <div class="row-1">
      <div class="align-1">
        <form class="col g-3" id="form-style">
          <div class="col-md-4">
            <div class="input-align">
              <label for="validationDefault01" class="form-label">Create your account</label>
              <input type="text" class="form-control mx-auto" id="validationDefault01" placeholder="USERNAME" required>
            </div>
          </div>
          <div class="col-md-4">
            <div class="input-align">
              <label for="validationDefault02"></label>
              <input type="text" class="form-control mx-auto" id="validationDefault02" placeholder="EMAIL" required>
            </div>
          </div>
          <div class="col-md-4">
            <div class="input-align">
              <label for="validationDefault02"></label>
              <input type="text" class="form-control mx-auto" id="validationDefault03" placeholder="PASSWORD" required>
            </div>
          </div>
          <div class="col-md-4">
            <div class="input-align">
              <label for="validationDefault02"></label>
              <input type="text" class="form-control mx-auto" id="validationDefault04" placeholder="CONFIRM PASSWORD" required>
            </div>
          </div>
          <br>
        </form>
      </div>
    </div>
    <div class="row-2">
      <div class="img"></div>
      <img src="IMG/abstract2.png" alt="abstract">
      <form class="col " id="form-style-two">
        <div class="col-md-4-2">
          <div class="text-align">
            <h1>welcome</h1>
            <p>complete the sign-up process, <br> choose your role </p>
          </div>
        </div>
        <div class="col-12">
          <button class="buyer" value="buyer">BUYER</button>
        </div>
        <div class="col-12">
          <button class="seller" value="seller">SELLER</button>
        </div>
        <div class="col-12">
          <button class="neighbor" value="neighbor">NEIGHBOR</button>
        </div>
        <div class="col-12">
          <button class="btn" type="submit">SIGN UP</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
